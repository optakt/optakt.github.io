site_name: "Optakt Documentation"
copyright: "Copyright &copy; 2021 Optakt"
docs_dir: 'content'

nav:
    - 'Introduction': 'index.md'
    - 'Team Process': 'process.md'
    - 'Projects': 'projects.md'
    - 'Design Principles': 'design.md'
    - 'Testing Guide': 'testing.md'
    - 'Style Guidelines':
        - 'Go': 'style/go.md'
        - 'Markdown': 'style/markdown.md'
    - 'Knowledge Base':
        - 'Glossary': 'knowledge_base/glossary.md'
        - 'Flow':
            - 'Specification': 'knowledge_base/flow/specification.md'
            - 'Cadence': 'knowledge_base/flow/cadence.md'
            - 'Examples':
                - 'Go SDK': 'knowledge_base/flow/flow-go-sdk.md'
        - 'Flare':
            - 'Consensus':
                - 'Avalanche':
                    - 'Concepts': 'knowledge_base/flare/consensus/avalanche/concepts.md'
                    - 'Specification': 'knowledge_base/flare/consensus/avalanche/specification.md'
                - 'Stellar':
                    - 'Concepts': 'knowledge_base/flare/consensus/stellar/concepts.md'
                    - 'Specification': 'knowledge_base/flare/consensus/stellar/specification.md'
            - 'Specification': 'knowledge_base/flare/specification.md'

theme:
  name: material
  features:
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: default
      primary: white
      accent: indigo
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: indigo
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra_css:
  - stylesheets/wide.css

plugins:
  - markdownextradata
  - search
  - exclude:
      glob:
        - include/*.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - markdown_include.include:
      base_path: content/include/
      encoding: utf-8
