site_name: "Optakt Documentation"
copyright: "Copyright &copy; 2021 Optakt"
docs_dir: 'content'

nav:
    - 'Introduction': 'index.md'
    - 'Team Process': 'process.md'
    - 'Projects': 'projects.md'
    - 'Design Principles': 'design.md'
    - 'Testing Guide': 'testing.md'
    - 'Style Guidelines':
        - 'Go': 'style/go.md'
        - 'Markdown': 'style/markdown.md'

theme:
  name: material
  features:
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: default
      primary: white
      accent: indigo
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: indigo
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra_css:
  - stylesheets/wide.css

plugins:
  - markdownextradata
  - search
  - exclude:
      glob:
        - include/*.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - markdown_include.include:
      base_path: content/include/
      encoding: utf-8
