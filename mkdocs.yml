site_name: "Optakt Documentation"
copyright: "Copyright &copy; 2021 Optakt"
docs_dir: 'content'

nav:
    - 'Introduction': 'index.md'
    - 'Team Process': 'process.md'
    - 'Projects': 'projects.md'
    - 'Design Principles': 'design.md'
    - 'Testing Guide': 'testing.md'
    - 'Style Guidelines':
        - 'Go': 'style/go.md'
        - 'Markdown': 'style/markdown.md'

theme:
  name: material

plugins:
  - markdownextradata
  - search
  - exclude:
      glob:
        - include/*.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - markdown_include.include:
      base_path: content/include/
      encoding: utf-8
